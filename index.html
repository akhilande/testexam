<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-display" id="timer-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="startBtn" class="start" onclick="startTimer()">Start</button>
            <button id="resetBtn" class="reset" onclick="resetTimer()">Reset</button>
            <button id="stopBtn" class="stop" onclick="stopTimer()">Stop</button>
        </div>
        <div class="mode-controls">
            <button onclick="setPomodoroMode()">Pomodoro (25 min)</button>
            <button onclick="setShortBreak()">Short Break (5 min)</button>
            <button onclick="setLongBreak()">Long Break (15 min)</button>
        </div>
    </div>
    <audio id="timerAlert" src="alert-sound.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>

</html>
